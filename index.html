<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenges</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>CTF Challenges</h1>
        
        <div class="profile">
            <img src="your-image.jpg" alt="Your Icon" class="profile-img">
            <h2>Your Name</h2>
            <p>Cybersecurity enthusiast | CTF Player | Ethical Hacker</p>
            <div class="links">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://tryhackme.com/p/yourprofile" target="_blank"><i class="fas fa-user-secret"></i> TryHackMe</a>
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
        

</body>
</html>
